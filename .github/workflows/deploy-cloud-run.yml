name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger

env:
  PROJECT_ID: mai-medical
  SERVICE_NAME: iso-docs-api
  REGION: europe-north1

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --allow-unauthenticated \
            --port 7860 \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --set-secrets="OPENAI_API_KEY=openai-api-key:latest,WEAVIATE_URL=weaviate-url:latest,WEAVIATE_API_KEY=weaviate-api-key:latest"

      - name: Show deployment URL
        run: |
          echo "ðŸš€ Deployment complete!"
          echo "URL: https://${{ env.SERVICE_NAME }}-682759779184.${{ env.REGION }}.run.app"
